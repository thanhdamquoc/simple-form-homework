<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        .title {
            background: orangered;
            color: white;
            text-align: center;
        }
        .form-div {
            width: 600px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
        }
        .field-name {
            text-align: right;
            vertical-align: text-top;
            color: blue;
        }
        .hobby-table {
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="form-div">
        <form name="hobby-form">
            <!--<fieldset>-->
                <div class="title"><h1>SỞ THÍCH CỦA BẠN</h1></div>
                <table>
                    <tr>
                        <td class="field-name">Họ và tên</td>
                        <td><input type="text" name="yourname" size="20"></td>
                    </tr>
                    <tr>
                        <td class="field-name">Email</td>
                        <td><input type="email" name="email" size="15"><br></td>
                    </tr>
                    <tr>
                        <td class="field-name">Sở thích</td>
                        <td>
                            <table class="hobby-table">
                                <tr>
                                    <td><input type="checkbox" name="hobby" value="thethao">Thể thao</td>
                                    <td><input type="checkbox" name="hobby" value="amnhac">Âm nhạc</td>
                                    <td><input type="checkbox" name="hobby" value="docsach">Đọc sách</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="hobby" value="luotweb">Lướt web</td>
                                    <td><input type="checkbox" name="hobby" value="choigame">Chơi game</td>
                                    <td><input type="checkbox" name="hobby" value="dienanh">Điện ảnh</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="hobby" value="dulich">Du lịch</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Gửi thông tin">
                            <input type="reset" value="Nhập lại">
                        </td>
                    </tr>
                </table>
            <!--</fieldset>-->
        </form>
    </div>
</body>
</html>
